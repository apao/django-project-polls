{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'polls/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'polls/skeleton.css' %}" />

<div class="container">
    <div class="row">
        <div class="six columns offset-by-one">
            <h2>{{ question.question_text }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="six columns offset-by-one">
            <table>
                {% for choice in question.sorted_choice_set_by_votes %}
                <tr>
                    <td>{{ choice.choice_text }}</td>
                    <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="row">
        <div class="six columns offset-by-one">
            <a href="{% url 'polls:detail' question.id %}" class="button">Vote again?</a>
        </div>
    </div>
</div>
